<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600" width="100%" height="100%">
    <defs>
        <!-- Glow Filter for Magic Stream -->
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="6" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>

        <!-- Stronger Glow for Elements Coming to Life -->
        <filter id="strong-glow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="12" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>

        <!-- Flat Drop Shadow for UI Elements -->
        <filter id="drop-shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="0" dy="8" stdDeviation="0" flood-color="#000000" flood-opacity="0.2" />
        </filter>
        
        <!-- Canvas Clip Path so art stays inside initially -->
        <clipPath id="canvas-clip">
            <rect x="630" y="180" width="220" height="160" rx="4" />
        </clipPath>
    </defs>

    <style>
        /* Flat UI Typography */
        .font-sys { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-weight: bold; }

        /* Animation Timeline: 12 Second Loop */
        
        /* 1. Typing Animation */
        @keyframes typeLeft {
            0%, 25% { transform: translateY(0) rotate(0deg); }
            5%, 15% { transform: translateY(3px) rotate(-2deg); }
            10%, 20% { transform: translateY(-2px) rotate(1deg); }
            30%, 100% { transform: translateY(0) rotate(0deg); }
        }
        @keyframes typeRight {
            0%, 25% { transform: translateY(0) rotate(0deg); }
            7%, 17% { transform: translateY(3px) rotate(2deg); }
            12%, 22% { transform: translateY(-2px) rotate(-1deg); }
            30%, 100% { transform: translateY(0) rotate(0deg); }
        }

        /* 2. Screen Pulse Effect during coding */
        @keyframes screenPulse {
            0%, 25% { fill: #3498DB; filter: drop-shadow(0 0 10px #3498db); }
            30%, 85% { fill: #00D2D3; filter: drop-shadow(0 0 20px #00d2d3); }
            90%, 100% { fill: #3498DB; filter: drop-shadow(0 0 10px #3498db); }
        }

        /* 3. Magic Stream Flowing */
        @keyframes magicFlow {
            0%, 25% { stroke-dashoffset: 1000; opacity: 0; }
            30% { opacity: 1; }
            45%, 85% { stroke-dashoffset: 0; opacity: 1; }
            90%, 100% { opacity: 0; stroke-dashoffset: 0; }
        }

        /* 4. Canvas Color Transition (Gray to Vibrant) */
        @keyframes colorize {
            0%, 40% { filter: grayscale(100%) brightness(0.7); }
            50%, 85% { filter: grayscale(0%) brightness(1); }
            90%, 100% { filter: grayscale(100%) brightness(0.7); }
        }

        /* 5. Elements Popping Out of Canvas */
        @keyframes popOutSun {
            0%, 45% { transform: translate(0, 0) scale(1); }
            55%, 85% { transform: translate(-50px, -60px) scale(1.4); }
            90%, 100% { transform: translate(0, 0) scale(1); }
        }
        
        @keyframes popOutBird1 {
            0%, 45% { transform: translate(0, 0) scale(0); opacity: 0; }
            50% { opacity: 1; }
            60%, 85% { transform: translate(-180px, -120px) scale(1.5); opacity: 1; }
            90%, 100% { transform: translate(0, 0) scale(0); opacity: 0; }
        }

        @keyframes popOutBird2 {
            0%, 48% { transform: translate(0, 0) scale(0); opacity: 0; }
            53% { opacity: 1; }
            65%, 85% { transform: translate(-140px, -150px) scale(1.2); opacity: 1; }
            90%, 100% { transform: translate(0, 0) scale(0); opacity: 0; }
        }

        @keyframes floatLeaves {
            0%, 45% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            65%, 85% { transform: translateY(-80px) rotate(45deg); opacity: 1; }
            90%, 100% { transform: translateY(0) rotate(0deg); opacity: 0; }
        }

        @keyframes canvasGlow {
            0%, 45% { filter: drop-shadow(0 8px 0px rgba(0,0,0,0.2)); }
            50%, 85% { filter: drop-shadow(0 0 30px rgba(0, 210, 211, 0.6)); }
            90%, 100% { filter: drop-shadow(0 8px 0px rgba(0,0,0,0.2)); }
        }

        /* Floating Data Particles */
        @keyframes floatData {
            0% { transform: translateY(0) scale(0.8); opacity: 0; }
            15% { opacity: 1; }
            30% { transform: translateY(-60px) scale(1); opacity: 0; }
            100% { transform: translateY(-60px) scale(1); opacity: 0; }
        }

        /* Assigning Animations */
        .arm-left { transform-origin: 220px 320px; animation: typeLeft 12s infinite; }
        .arm-right { transform-origin: 220px 320px; animation: typeRight 12s infinite; }
        .laptop-screen { animation: screenPulse 12s infinite; }
        .magic-line { stroke-dasharray: 1000; stroke-dashoffset: 1000; animation: magicFlow 12s infinite ease-in-out; }
        .art-layer { animation: colorize 12s infinite; }
        .canvas-frame { animation: canvasGlow 12s infinite; }
        .sun { animation: popOutSun 12s infinite cubic-bezier(0.34, 1.56, 0.64, 1); }
        .bird1 { animation: popOutBird1 12s infinite cubic-bezier(0.25, 1, 0.5, 1); }
        .bird2 { animation: popOutBird2 12s infinite cubic-bezier(0.25, 1, 0.5, 1); }
        .leaf1 { animation: floatLeaves 12s infinite ease-out; }
        .data-float { animation: floatData 3s infinite linear; }
        .delay-1 { animation-delay: 0.5s; }
        .delay-2 { animation-delay: 1s; }
        .delay-3 { animation-delay: 1.5s; }
    </style>

    <!-- BACKGROUND -->
    <!-- Dark flat UI background to make magic colors pop -->
    <rect width="1000" height="600" fill="#1E272E" />
    <!-- Floor division -->
    <rect y="450" width="1000" height="150" fill="#2C3A47" />

    <!-- Ambient Code UI in Background -->
    <g fill="#34495E" class="font-sys" font-size="20" opacity="0.3">
        <text x="80" y="100">&lt;div class="creator"&gt;</text>
        <text x="120" y="140">function bringToLife(art) {</text>
        <text x="160" y="180">art.magic = true;</text>
        <text x="120" y="220">}</text>
    </g>

    <!-- SCENE LEFT: THE CREATOR & DESK -->
    <g id="creator-workspace">
        <!-- Desk Drop Shadow -->
        <rect x="80" y="470" width="280" height="10" fill="#111" opacity="0.3" />
        
        <!-- Desk Base -->
        <rect x="100" y="450" width="240" height="20" rx="4" fill="#D35400" />
        <rect x="110" y="450" width="220" height="8" fill="#E67E22" />
        
        <!-- Desk Legs -->
        <rect x="120" y="470" width="15" height="130" fill="#7F8C8D" />
        <rect x="305" y="470" width="15" height="130" fill="#7F8C8D" />
        <rect x="115" y="470" width="25" height="10" fill="#95A5A6" />
        <rect x="300" y="470" width="25" height="10" fill="#95A5A6" />

        <!-- Office Chair -->
        <rect x="130" y="340" width="40" height="110" rx="10" fill="#2C3E50" filter="url(#drop-shadow)"/>
        <rect x="120" y="430" width="50" height="20" rx="10" fill="#34495E" />
        <rect x="145" y="450" width="10" height="60" fill="#7F8C8D" />
        <circle cx="150" cy="515" r="8" fill="#95A5A6" />
        <circle cx="135" cy="515" r="8" fill="#95A5A6" />
        <circle cx="165" cy="515" r="8" fill="#95A5A6" />

        <!-- The Man -->
        <!-- Legs -->
        <path d="M 160 400 L 220 400 L 220 490 L 190 490 L 190 430 L 160 430 Z" fill="#2980B9" />
        <rect x="220" y="480" width="30" height="15" rx="5" fill="#34495E" />
        
        <!-- Torso -->
        <path d="M 140 280 C 140 260, 180 250, 190 280 L 200 400 L 150 400 Z" fill="#E74C3C" />
        
        <!-- Head -->
        <circle cx="185" cy="235" r="22" fill="#F1C40F" />
        <circle cx="185" cy="235" r="22" fill="#FFC3A0" /> <!-- Skin tone -->
        <!-- Hair / Beanie -->
        <path d="M 163 235 C 163 205, 207 205, 207 235 L 205 240 C 190 230, 180 230, 165 240 Z" fill="#2C3E50" />
        <rect x="162" y="235" width="46" height="8" rx="4" fill="#34495E" />
        <!-- Glasses -->
        <rect x="195" y="230" width="12" height="8" rx="2" fill="none" stroke="#2C3E50" stroke-width="2" />
        <line x1="185" y1="234" x2="195" y2="234" stroke="#2C3E50" stroke-width="2" />
        
        <!-- Left Arm (Typing) -->
        <g class="arm-left">
            <path d="M 170 280 L 195 330 L 245 320" fill="none" stroke="#C0392B" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="250" cy="318" r="6" fill="#FFC3A0" />
        </g>
        
        <!-- Right Arm (Typing) -->
        <g class="arm-right">
            <path d="M 160 290 L 185 340 L 235 330" fill="none" stroke="#E74C3C" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" />
            <circle cx="240" cy="328" r="6" fill="#FFC3A0" />
        </g>

        <!-- Laptop Base -->
        <polygon points="210,350 290,350 310,365 200,365" fill="#BDC3C7" />
        <polygon points="215,355 285,355 295,360 210,360" fill="#95A5A6" />
        <!-- Laptop Screen Cover -->
        <polygon points="265,280 305,280 290,350 250,350" fill="#95A5A6" />
        <!-- Glowing Screen Layer -->
        <polygon points="268,285 300,285 288,345 255,345" class="laptop-screen" />
    </g>

    <!-- Floating Code / Data above laptop -->
    <g class="font-sys" font-size="16" fill="#00D2D3" font-weight="bold">
        <text x="250" y="250" class="data-float delay-1">&lt;/&gt;</text>
        <text x="280" y="220" class="data-float delay-2">{ }</text>
        <text x="230" y="200" class="data-float delay-3">();</text>
    </g>

    <!-- THE MAGIC STREAM -->
    <g id="magic-flow" filter="url(#glow)">
        <!-- Multi-colored digital energy beams connecting laptop to canvas -->
        <!-- Cyan Beam -->
        <path d="M 290 315 C 400 200, 500 400, 680 260" fill="none" stroke="#00D2D3" stroke-width="6" class="magic-line" stroke-linecap="round" />
        <!-- Magenta Beam -->
        <path d="M 290 315 C 380 150, 550 450, 710 260" fill="none" stroke="#E056FD" stroke-width="4" class="magic-line" stroke-linecap="round" />
        <!-- Yellow Beam -->
        <path d="M 290 315 C 450 300, 500 150, 740 260" fill="none" stroke="#F1C40F" stroke-width="5" class="magic-line" stroke-linecap="round" />
    </g>

    <!-- SCENE RIGHT: THE ART & EASEL -->
    <!-- Easel Structure -->
    <g id="easel">
        <!-- Back leg -->
        <line x1="740" y1="160" x2="840" y2="490" stroke="#5D4037" stroke-width="16" stroke-linecap="round"/>
        <!-- Front legs -->
        <line x1="740" y1="160" x2="630" y2="490" stroke="#8D6E63" stroke-width="20" stroke-linecap="round"/>
        <line x1="740" y1="160" x2="790" y2="490" stroke="#8D6E63" stroke-width="20" stroke-linecap="round"/>
        <!-- Horizontal Support -->
        <rect x="620" y="320" width="200" height="20" rx="4" fill="#795548" filter="url(#drop-shadow)" />
        <rect x="680" y="140" width="40" height="15" rx="4" fill="#795548" />
        <line x1="740" y1="150" x2="740" y2="330" stroke="#8D6E63" stroke-width="12" />
    </g>

    <!-- Canvas Frame and Base -->
    <rect x="620" y="170" width="240" height="180" rx="6" fill="#FFFFFF" class="canvas-frame" />
    <rect x="630" y="180" width="220" height="160" rx="4" fill="#ECF0F1" />

    <!-- THE ARTWORK (Clipped and Animated) -->
    <g class="art-layer">
        <!-- Background Sky -->
        <rect x="630" y="180" width="220" height="160" fill="#87CEEB" clip-path="url(#canvas-clip)" />
        
        <!-- 
            The Elements that POP OUT are drawn here but not clipped.
            They are positioned inside the canvas boundaries initially. 
        -->

        <!-- The Glowing Sun (Pops out to top left) -->
        <circle cx="680" cy="220" r="25" fill="#F1C40F" class="sun" filter="url(#strong-glow)" />

        <!-- Distant Mountains (Clipped) -->
        <g clip-path="url(#canvas-clip)">
            <!-- Left Mountain -->
            <polygon points="610,340 700,210 770,340" fill="#9B59B6" />
            <polygon points="700,210 770,340 700,340" fill="#8E44AD" />
            <!-- Snow Cap Left -->
            <polygon points="672,250 700,210 720,250 690,265" fill="#FFFFFF" opacity="0.8" />

            <!-- Right Mountain -->
            <polygon points="720,340 800,240 860,340" fill="#34495E" />
            <polygon points="800,240 860,340 800,340" fill="#2C3E50" />
            <!-- Snow Cap Right -->
            <polygon points="780,265 800,240 815,265 795,275" fill="#FFFFFF" opacity="0.8" />
        </g>

        <!-- Foreground Hills / Landscape (Clipped) -->
        <g clip-path="url(#canvas-clip)">
            <ellipse cx="680" cy="350" rx="80" ry="40" fill="#2ECC71" />
            <ellipse cx="800" cy="360" rx="90" ry="50" fill="#27AE60" />
        </g>

        <!-- A Sweeping River (Clipped) -->
        <path d="M 750 280 C 720 300, 780 320, 630 350" fill="none" stroke="#3498DB" stroke-width="12" clip-path="url(#canvas-clip)" />

        <!-- Elements popping out to the top right -->
        <g class="bird1" fill="#2C3E50">
            <path d="M 780 200 Q 790 190 800 200 Q 790 195 780 200 Z" />
            <path d="M 800 200 Q 810 190 820 200 Q 810 195 800 200 Z" />
        </g>
        
        <g class="bird2" fill="#2C3E50">
            <path d="M 740 220 Q 747 213 755 220 Q 747 216 740 220 Z" />
            <path d="M 755 220 Q 762 213 770 220 Q 762 216 755 220 Z" />
        </g>

        <!-- Floating Magic Leaves breaking the 4th wall -->
        <g class="leaf1">
            <path d="M 640 280 Q 630 270 650 260 Q 660 270 640 280 Z" fill="#2ECC71" filter="url(#strong-glow)" opacity="0.9" />
            <path d="M 820 250 Q 830 230 840 240 Q 830 260 820 250 Z" fill="#E056FD" filter="url(#strong-glow)" opacity="0.9" />
        </g>
    </g>

</svg>